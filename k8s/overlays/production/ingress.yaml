apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: brave-mcp-ingress
  namespace: mcp
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "prod-autopilot-us-central-ip"
    networking.gke.io/managed-certificates: "brave-mcp-cert"
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
  - host: INGRESS_HOST
    http:
      paths:
      - path: /v1/brave-search/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: brave-mcp
            port:
              number: 8080
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: brave-mcp-cert
  namespace: mcp
spec:
  domains:
    - INGRESS_HOST