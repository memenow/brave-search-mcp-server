apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: brave-mcp-network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: brave-mcp
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: mcp
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443